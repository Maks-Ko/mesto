<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./pages/index.css">
        <title>Место</title>
    </head>
    <body class="root">
        <header class="header">
            <a href="#" target="_self" class="header__link"><img src="./images/logo.svg" alt="Логотип" class="header__logo"></a>
        </header>
        <main class="main">
            <section class="profile">
                <img src="./images/image.jpg" alt="Аватарка" class="profile__avatar">
                <div class="profile-info">
                    <h1 class="profile-info__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile-info__button"></button>
                    <p class="profile-info__text">Исследователь океана</p>
                </div>
                <button type="button" class="profile__button"></button>
            </section>
            <section>
                <ul class="elements">                    
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
        </footer>
        <div class="popup popup_type_edit-profile">
            <div class="popup__content">
                <button type="button" class="popup__button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="my_form" class="form">
                    <fieldset class="form__container">
                        <input type="text" name="user_name" placeholder="Имя" class="form__text form__text_edit_name" required minlength="2" maxlength="40">
                        <span class="form__input-error" id="user_name-error"></span>
                        <input type="text" name="activity" placeholder="Вид деятельности" class="form__text form__text_edit_about-me" required minlength="2" maxlength="200">
                        <span class="form__input-error" id="activity-error"></span>
                        <button type="submit" class="form__button">Сохранить</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="popup popup_type_add-card">
            <div class="popup__content">
                <button type="button" class="popup__button popup__button_card"></button>
                <h2 class="popup__title">Новое место</h2>
                <form name="card_form" class="form" novalidate>
                    <fieldset class="form__container">
                        <input type="text" name="image_name" placeholder="Название" class="form__text form__text_edit_name">
                        <span class="form__input-error" id="image_name-error"></span>
                        <input type="url" name="url_image" placeholder="Ссылка на картинку" class="form__text form__text_edit_about-me">
                        <span class="form__input-error" id="url_image-error"></span>
                        <button type="submit" class="form__button">Сохранить</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="popup popup_type_image">
            <div class="images-content">
                <button type="button" class="images-content__button"></button>
                <img class="images-content__foto">
                <h2 class="images-content__title"></h2>                
            </div>
        </div>
        <template id="element-template">
            <li class="element">
                <button type="button" class="element__delete"></button>
                <img class="element__foto">
                <div class="element__lable">
                    <p class="element__title"></p>
                    <button type="button" class="element__like"></button>
                </div>
            </li>
        </template>
        <script src="./scripts/validate.js"></script>
        <script src="./scripts/initial-сards.js"></script>
        <script src="./scripts/index.js"></script>
    </body>
</html>
