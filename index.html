<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./pages/index.css">
        <title>Место</title>
    </head>
    <body class="root">
        <header class="header">
            <a href="#" target="_self" class="header__link"><img src="./images/logo.svg" alt="Логотип" class="header__logo"></a>
        </header>
        <main class="main">
            <section class="profile">
                <img src="./images/image.jpg" alt="Аватарка" class="profile__avatar">
                <div class="profile-info">
                    <h1 class="profile-info__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile-info__button"></button>
                    <p class="profile-info__text">Исследователь океана</p>
                </div>
                <button type="button" class="profile__button"></button>
            </section>            
            <ul class="elements">
                <li class="element">
                    <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Древний храм в горах" class="element__foto">
                    <div class="element__lable">
                        <p class="element__title">Карачаевск</p>
                        <button type="button" class="element__like element__like_active"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус" class="element__foto">
                    <div class="element__lable">
                        <p class="element__title">Гора Эльбрус</p>
                        <button type="button" class="element__like element__like_active"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Гора" class="element__foto">
                    <div class="element__lable">
                        <p class="element__title">Домбай</p>
                        <button type="button" class="element__like element__like_active"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус" class="element__foto">
                    <div class="element__lable">
                        <p class="element__title">Гора Эльбрус</p>
                        <button type="button" class="element__like element__like_active"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Гора" class="element__foto">
                    <div class="element__lable">
                        <p class="element__title">Домбай</p>
                        <button type="button" class="element__like element__like_active"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Древний храм в горах" class="element__foto">
                    <div class="element__lable">
                        <p class="element__title">Карачаево-Черкессия</p>
                        <button type="button" class="element__like element__like_active"></button>
                    </div>
                </li>
            </ul>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__content">
                <button type="button" class="popup__button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>                
                <form name="my_form" class="form">
                    <fieldset class="form__container">
                        <input type="text" name="user_name" placeholder="Жак-Ив Кусто" class="form__text form__text_edit_name">
                        <input type="text" name="activity" placeholder="Исследователь океана" class="form__text form__text_edit_about-me">
                        <button type="submit" class="form__button">Сохранить</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <script src="./scripts/index.js"></script>
    </body>
</html>
